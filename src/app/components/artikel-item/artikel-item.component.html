<div class="card">
  <div class="card-img-top text-center">
<!--    <img src="https://source.unsplash.com/300x300/?watch" alt="" class="img-fluid">-->
    <img [src]="imageUrl" alt="" class="img-fluid">
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ artikel.beschreibung | titlecase }} {{ artikel.hersteller }} {{ artikel.preis | currency:'EUR'}}</h5>
    <p>{{artikel.id}}</p>

    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, facere?</p>

    <div class="input-group">
      <input type="number" class="form-control" value="1" [(ngModel)]="anzahl" min="1">
      <button class="btn btn-info" (click)="onAddWarenkorb()">
        Add to <i class="fa fa-shopping-cart"></i>
      </button>
    </div>
  </div>
</div>
