<div class="card w-75 ml-2rem">
  <div class="card-body" >
    <h5 class="card-title">Bestellung {{bestellung.id}}</h5>
    <p class="card-text">Bestelldatum : {{bestellung.bestelldatum}}</p>
    <p class="card-text">Bestellstatus: {{bestellung.bestellstatus}}</p>
    <a routerLink="/bestellpositions" class="btn btn-info"(click)="onNewBestellung()">Details</a>
  </div>
</div>
