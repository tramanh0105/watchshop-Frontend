<section class="container" *ngIf="artikels">
  <div class="row justify-content-end">
    <div class="col-md-4 col-sm-6 p-3" *ngFor="let artikel of artikels">
      <app-artikel-item [artikel]="artikel" (artikelAnzahlEmitter)="onAddToWarenkorb($event)">

      </app-artikel-item>
    </div>
  </div>
</section>

<section class="container" *ngIf="!artikels">
  <h3>No artikels in system</h3>
</section>
