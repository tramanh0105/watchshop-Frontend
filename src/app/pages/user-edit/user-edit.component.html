<h2 *ngIf="!currentUser" class="mt-2">No User logged in</h2>

<section class="container mt-3 mb-2" *ngIf="currentUser">
  <h2 class="mt-2">Edit Userinfo von {{currentUser.name}}</h2>

  <form (ngSubmit)="onSave()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="{{currentUser.email}}" name="email"
               [(ngModel)]="currentUser.email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="{{currentUser.name}}" name="name"
               [(ngModel)]="currentUser.name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputGeburtsdatum">Geburtsdatum</label>
      <input onfocus="(this.type='date')" class="form-control" id="inputGeburtsdatum"
             placeholder="{{currentUser.geburtsdatum}}" name="geburtsdatum" [(ngModel)]="currentUser.geburtsdatum">
    </div>
    <div class="form-group">
      <label for="inputTelefonnummer">Telefonnummer</label>
      <input type="text" class="form-control" id="inputTelefonnummer" placeholder="{{currentUser.phoneNumer}}"
             name="phoneNumer" [(ngModel)]="currentUser.phoneNumer">
    </div>
    <div class="form-group" *ngIf="adresseCurrentUser">
      <label for="inputAddress">Stra√üe</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="{{adresseCurrentUser.strasse}} "
             name="strasse" [(ngModel)]="adresseCurrentUser.strasse">
    </div>

    <div class="form-row" *ngIf="adresseCurrentUser">
      <div class="form-group col-md-4">
        <label for="inputCity">Stadt</label>
        <input type="text" class="form-control" id="inputCity" placeholder="{{adresseCurrentUser.stadt}}" name="stadt"
               [(ngModel)]="adresseCurrentUser.stadt">
      </div>
      <div class="form-group col-md-4">
        <label for="inputHsnr">Hausnummer</label>
        <input type="text" class="form-control" id="inputHsnr" placeholder="{{adresseCurrentUser.hausnummer}}"
               name="hausnummer" [(ngModel)]="adresseCurrentUser.hausnummer">
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">PLZ</label>
        <input type="text" class="form-control" id="inputZip" placeholder="{{adresseCurrentUser.plz}}" name="plz"
               [(ngModel)]="adresseCurrentUser.plz">
      </div>
    </div>
    <div>
      <a routerLink="/user" class="btn btn-primary mr-4">
        <i class="fa fa-arrow-circle-left"></i> Back
      </a>
      <button routerLink="/user/edit" type="submit" class="btn btn-outline-info">Save & Reload</button>
    </div>
  </form>

</section>
