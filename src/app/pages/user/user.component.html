<h2 *ngIf="!currentUser" class="mt-2">No User logged in</h2>

<section class="container mt-3 mb-2" *ngIf="currentUser">
  <h2 class="mt-2">Userinfo von {{currentUser.name}}</h2>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control-plaintext" id="inputEmail4" placeholder="{{currentUser.email}}" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="password" class="form-control-plaintext" id="inputName" placeholder="{{currentUser.name}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputGeburtsdatum">Geburtsdatum</label>
      <input type="text" class="form-control" id="inputGeburtsdatum" placeholder="{{currentUser.geburtsdatum}}" readonly>
    </div>
    <div class="form-group">
      <label for="inputTelefonnummer">Telefonnummer</label>
      <input type="text" class="form-control" id="inputTelefonnummer" placeholder="{{currentUser.phoneNumer}}" readonly>
    </div>
    <div class="form-group" *ngIf="adresseCurrentUser">
      <label for="inputAddress">Stra√üe</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="{{adresseCurrentUser.strasse}}" readonly>
    </div>

    <div class="form-row" *ngIf="adresseCurrentUser">
      <div class="form-group col-md-4">
        <label for="inputCity">Stadt</label>
        <input type="text" class="form-control" id="inputCity" placeholder="{{adresseCurrentUser.stadt}}" readonly>
      </div>
      <div class="form-group col-md-4">
        <label for="inputHsnr">Hausnummer</label>
        <input type="text" class="form-control" id="inputHsnr" placeholder="{{adresseCurrentUser.hausnummer}}" readonly>
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">PLZ</label>
        <input type="text" class="form-control" id="inputZip" placeholder="{{adresseCurrentUser.plz}}" readonly>
      </div>
    </div>
    <div>
      <a routerLink="/" class="btn btn-primary mr-4" >
        <i class="fas fa-arrow-left"></i>Back to Home
      </a>

      <a routerLink="/user/edit" class="btn btn-outline-dark">
        <i class="far fa-edit"></i>Bearbeiten
      </a>
    </div>
  </form>

</section>
